<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
<script>
    let x = Number(prompt("Enter the number"));

    function isPrime(n) {
        if (n <= 1) return false;
        if (n === 2) return true;
        if (n % 2 === 0) return false;

        for (let i = 3; i * i <= n; i += 2) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }

    if (isPrime(x)) {
        alert(x + " is PRIME");
    } else {
        alert(x + " is NOT PRIME");
    }
</script>
</body>
</html>
