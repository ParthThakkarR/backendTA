<!DOCTYPE html>

<script>
let word = prompt("Enter word:");

let first = word.indexOf("a");
let last = word.lastIndexOf("a");

if (first == -1)
    alert("No 'a' found");
else {
    let between = word.substring(first + 1, last);
    alert("First: " + (first + 1) +
          "\nLast: " + (last + 1) +
          "\nBetween: " + between);
}
</script>

</html>
