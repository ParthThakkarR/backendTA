<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener("mousedown", function(e) {
    if (e.button === 0) {
        alert("Left Clicked");
    } else if (e.button === 2) {
        alert("Right Clicked");
    }
});

document.addEventListener("contextmenu", e => e.preventDefault());

    </script>
</body>
</html>
