<!DOCTYPE html>
<html>
<body>
<canvas id="c" width="400" height="400" style="background:#000"></canvas>

<script>
let canvas = document.getElementById("c");
let ctx = canvas.getContext("2d");

let box = 20;
let snake = [{x:200, y:200}];
let dx = box, dy = 0;

let food = {
  x: Math.floor(Math.random()*20)*box,
  y: Math.floor(Math.random()*20)*box
};

function game() {
  // Move snake
  let head = {x: snake[0].x + dx, y: snake[0].y + dy};

  // Wall or self hit
  if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400 ||
      snake.some(part => part.x === head.x && part.y === head.y)) {
    alert("Game Over");
    location.reload();
  }

  snake.unshift(head);

  // Eat food
  if (head.x === food.x && head.y === food.y) {
    food.x = Math.floor(Math.random()*20)*box;
    food.y = Math.floor(Math.random()*20)*box;
  } else {
    snake.pop();
  }

  // Draw
  ctx.fillStyle = "black";
  ctx.fillRect(0,0,400,400);

  ctx.fillStyle = "lime";
  snake.forEach(s => ctx.fillRect(s.x, s.y, box, box));

  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);
}

document.addEventListener("keydown", e=>{
  if(e.key==="ArrowUp" && dy===0){dx=0;dy=-box;}
  if(e.key==="ArrowDown" && dy===0){dx=0;dy=box;}
  if(e.key==="ArrowLeft" && dx===0){dx=-box;dy=0;}
  if(e.key==="ArrowRight" && dx===0){dx=box;dy=0;}
});

setInterval(game, 150);
</script>

</body>
</html>
